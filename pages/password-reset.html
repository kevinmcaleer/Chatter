---
layout: default
title: Reset Password
permalink: /password-reset/
---

<div class="account-page password-reset-page">
  <div class="container">
    <h1>Reset Password</h1>
    <p class="subtitle">Enter your current password and choose a new one.</p>

    <div id="password-reset-form-container">
      <form id="password-reset-form">
        <div class="form-group">
          <label for="old_password">Current Password *</label>
          <input
            type="password"
            id="old_password"
            name="old_password"
            required
            autocomplete="current-password"
            placeholder="Enter your current password"
          >
        </div>

        <div class="form-group">
          <label for="new_password">New Password *</label>
          <input
            type="password"
            id="new_password"
            name="new_password"
            required
            autocomplete="new-password"
            placeholder="Choose a new password"
            minlength="8"
          >
          <small>Minimum 8 characters</small>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm New Password *</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
            autocomplete="new-password"
            placeholder="Re-enter your new password"
          >
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="reset-btn">
            Reset Password
          </button>
          <a href="/account-details/" class="btn btn-secondary">Cancel</a>
        </div>

        <div id="message" class="message" style="display: none;"></div>
      </form>

      <div class="form-footer">
        <p><a href="/login/">Back to Login</a></p>
      </div>
    </div>
  </div>
</div>

<style>
.account-page {
  max-width: 550px;
  margin: 50px auto;
  padding: 20px;
}

.subtitle {
  color: #666;
  margin-bottom: 30px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
  box-sizing: border-box;
}

.form-group small {
  display: block;
  margin-top: 5px;
  color: #666;
  font-size: 14px;
}

.form-actions {
  margin: 20px 0;
  display: flex;
  gap: 10px;
}

.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  flex: 1;
  text-decoration: none;
  text-align: center;
  display: inline-block;
}

.btn-primary {
  background-color: #007bff;
  color: white;
}

.btn-primary:hover {
  background-color: #0056b3;
}

.btn-secondary {
  background-color: #6c757d;
  color: white;
}

.btn-secondary:hover {
  background-color: #545b62;
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.message {
  padding: 12px;
  border-radius: 4px;
  margin-top: 15px;
}

.message.success {
  background-color: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.message.error {
  background-color: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

.form-footer {
  margin-top: 30px;
  text-align: center;
}

.form-footer p {
  margin: 10px 0;
}

.login-prompt {
  background-color: #fff3cd;
  border: 1px solid #ffc107;
  color: #856404;
  padding: 15px;
  border-radius: 4px;
  margin-bottom: 20px;
}
</style>

<script src="/assets/js/account-api.js"></script>
<script>
(function() {
  const formContainer = document.getElementById('password-reset-form-container');
  const form = document.getElementById('password-reset-form');
  const messageDiv = document.getElementById('message');
  const resetBtn = document.getElementById('reset-btn');

  // Check if user is logged in
  if (!AccountAPI.isLoggedIn()) {
    formContainer.innerHTML = `
      <div class="login-prompt">
        <p><strong>Please log in to reset your password.</strong></p>
        <p><a href="/login/">Go to Login Page</a></p>
      </div>
    `;
    return;
  }

  function showMessage(text, type) {
    messageDiv.textContent = text;
    messageDiv.className = `message ${type}`;
    messageDiv.style.display = 'block';
  }

  function hideMessage() {
    messageDiv.style.display = 'none';
  }

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    hideMessage();

    const oldPassword = document.getElementById('old_password').value;
    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = document.getElementById('confirm_password').value;

    // Validate passwords match
    if (newPassword !== confirmPassword) {
      showMessage('New passwords do not match.', 'error');
      return;
    }

    // Validate new password is different
    if (oldPassword === newPassword) {
      showMessage('New password must be different from current password.', 'error');
      return;
    }

    // Disable button during request
    resetBtn.disabled = true;
    resetBtn.textContent = 'Resetting...';

    try {
      await AccountAPI.resetPassword(oldPassword, newPassword);
      showMessage('Password reset successfully!', 'success');

      // Clear form
      form.reset();

      // Redirect to account details after a delay
      setTimeout(() => {
        window.location.href = '/account-details/';
      }, 2000);

    } catch (error) {
      showMessage(error.message || 'Password reset failed. Please check your current password.', 'error');
      resetBtn.disabled = false;
      resetBtn.textContent = 'Reset Password';
    }
  });
})();
</script>
