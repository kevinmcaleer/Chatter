---
layout: default
title: Login
permalink: /login/
---

<div class="account-page login-page">
  <div class="container">
    <h1>Login</h1>

    <div id="login-form-container">
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            placeholder="Enter your username"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="Enter your password"
          >
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="login-btn">
            Login
          </button>
        </div>

        <div id="message" class="message" style="display: none;"></div>
      </form>

      <div class="form-footer">
        <p>Don't have an account? <a href="/register/">Register here</a></p>
        <p>Forgot your password? <a href="/password-reset/">Reset it</a></p>
      </div>
    </div>
  </div>
</div>

<style>
.account-page {
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
  box-sizing: border-box;
}

.form-actions {
  margin: 20px 0;
}

.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
}

.btn-primary {
  background-color: #007bff;
  color: white;
}

.btn-primary:hover {
  background-color: #0056b3;
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.message {
  padding: 12px;
  border-radius: 4px;
  margin-top: 15px;
}

.message.success {
  background-color: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.message.error {
  background-color: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

.form-footer {
  margin-top: 30px;
  text-align: center;
}

.form-footer p {
  margin: 10px 0;
}
</style>

<script src="/assets/js/account-api.js"></script>
<script>
(function() {
  // Check if already logged in
  if (AccountAPI.isLoggedIn()) {
    window.location.href = '/account-details/';
    return;
  }

  const form = document.getElementById('login-form');
  const messageDiv = document.getElementById('message');
  const loginBtn = document.getElementById('login-btn');

  function showMessage(text, type) {
    messageDiv.textContent = text;
    messageDiv.className = `message ${type}`;
    messageDiv.style.display = 'block';
  }

  function hideMessage() {
    messageDiv.style.display = 'none';
  }

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    hideMessage();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Disable button during request
    loginBtn.disabled = true;
    loginBtn.textContent = 'Logging in...';

    try {
      const data = await AccountAPI.login(username, password);
      showMessage('Login successful! Redirecting...', 'success');

      // Redirect to account details page after successful login
      setTimeout(() => {
        window.location.href = '/account-details/';
      }, 1000);

    } catch (error) {
      showMessage(error.message || 'Login failed. Please check your credentials.', 'error');
      loginBtn.disabled = false;
      loginBtn.textContent = 'Login';
    }
  });
})();
</script>
