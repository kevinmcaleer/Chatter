---
layout: default
title: Login
permalink: /login/
---

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card shadow-sm">
        <div class="card-header bg-card-blue text-white">
          <h2 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h2>
        </div>
        <div class="card-body p-4">
          <form id="login-form">
            <div class="mb-3">
              <label for="username" class="form-label fw-bold">Username</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="username"
                name="username"
                required
                autocomplete="username"
                placeholder="Enter your username"
              >
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-bold">Password</label>
              <input
                type="password"
                class="form-control form-control-lg"
                id="password"
                name="password"
                required
                autocomplete="current-password"
                placeholder="Enter your password"
              >
            </div>

            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-primary btn-lg" id="login-btn">
                <i class="fas fa-sign-in-alt me-2"></i>Login
              </button>
            </div>

            <div id="message" class="alert" style="display: none;" role="alert"></div>
          </form>
        </div>
        <div class="card-footer bg-light text-center">
          <p class="mb-2">Don't have an account? <a href="/register/" class="kevred text-decoration-none fw-bold">Register here</a></p>
          <p class="mb-0"><a href="/password-reset/" class="text-muted text-decoration-none">Forgot your password?</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/assets/js/account-api.js"></script>
<script>
(function() {
  // Check if already logged in
  if (AccountAPI.isLoggedIn()) {
    window.location.href = '/account-details/';
    return;
  }

  const form = document.getElementById('login-form');
  const messageDiv = document.getElementById('message');
  const loginBtn = document.getElementById('login-btn');

  function showMessage(text, type) {
    messageDiv.textContent = text;
    messageDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'}`;
    messageDiv.style.display = 'block';
  }

  function hideMessage() {
    messageDiv.style.display = 'none';
  }

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    hideMessage();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Disable button during request
    loginBtn.disabled = true;
    loginBtn.textContent = 'Logging in...';

    try {
      const data = await AccountAPI.login(username, password);
      showMessage('Login successful! Redirecting...', 'success');

      // Redirect to account details page after successful login
      setTimeout(() => {
        window.location.href = '/account-details/';
      }, 1000);

    } catch (error) {
      showMessage(error.message || 'Login failed. Please check your credentials.', 'error');
      loginBtn.disabled = false;
      loginBtn.textContent = 'Login';
    }
  });
})();
</script>
