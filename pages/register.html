---
layout: default
title: Register
permalink: /register/
---

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-card-green text-white">
          <h2 class="mb-0"><i class="fas fa-user-plus me-2"></i>Create Account</h2>
        </div>
        <div class="card-body p-4">
          <form id="register-form">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstname" class="form-label fw-bold">First Name *</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  name="firstname"
                  required
                  autocomplete="given-name"
                  placeholder="Enter your first name"
                >
              </div>

              <div class="col-md-6 mb-3">
                <label for="lastname" class="form-label fw-bold">Last Name *</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  name="lastname"
                  required
                  autocomplete="family-name"
                  placeholder="Enter your last name"
                >
              </div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label fw-bold">Username *</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
                autocomplete="username"
                placeholder="Choose a username"
              >
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email Address *</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
                autocomplete="email"
                placeholder="your.email@example.com"
              >
            </div>

            <div class="mb-3">
              <label for="date_of_birth" class="form-label fw-bold">Date of Birth <small class="text-muted">(Optional)</small></label>
              <input
                type="date"
                class="form-control"
                id="date_of_birth"
                name="date_of_birth"
                autocomplete="bday"
              >
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-bold">Password *</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
                autocomplete="new-password"
                placeholder="Choose a strong password"
                minlength="8"
              >
              <small class="form-text text-muted">Minimum 8 characters with uppercase, lowercase, and numbers</small>
            </div>

            <div class="mb-3">
              <label for="confirm_password" class="form-label fw-bold">Confirm Password *</label>
              <input
                type="password"
                class="form-control"
                id="confirm_password"
                name="confirm_password"
                required
                autocomplete="new-password"
                placeholder="Re-enter your password"
              >
            </div>

            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-success btn-lg" id="register-btn">
                <i class="fas fa-user-plus me-2"></i>Create Account
              </button>
            </div>

            <div id="message" class="alert" style="display: none;" role="alert"></div>
          </form>
        </div>
        <div class="card-footer bg-light text-center">
          <p class="mb-0">Already have an account? <a href="/login-page/" class="kevred text-decoration-none fw-bold">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/assets/js/account-api.js"></script>
<script>
(function() {
  // Check if already logged in
  if (AccountAPI.isLoggedIn()) {
    window.location.href = '/account-details/';
    return;
  }

  const form = document.getElementById('register-form');
  const messageDiv = document.getElementById('message');
  const registerBtn = document.getElementById('register-btn');

  function showMessage(text, type) {
    messageDiv.textContent = text;
    messageDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'}`;
    messageDiv.style.display = 'block';
  }

  function hideMessage() {
    messageDiv.style.display = 'none';
  }

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    hideMessage();

    // Get form values
    const username = document.getElementById('username').value;
    const firstname = document.getElementById('firstname').value;
    const lastname = document.getElementById('lastname').value;
    const email = document.getElementById('email').value;
    const dateOfBirth = document.getElementById('date_of_birth').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;

    // Validate passwords match
    if (password !== confirmPassword) {
      showMessage('Passwords do not match.', 'error');
      return;
    }

    // Prepare registration data
    const userData = {
      username,
      firstname,
      lastname,
      email,
      password
    };

    // Add date of birth if provided
    if (dateOfBirth) {
      userData.date_of_birth = dateOfBirth + 'T00:00:00';
    }

    // Disable button during request
    registerBtn.disabled = true;
    registerBtn.textContent = 'Creating Account...';

    try {
      await AccountAPI.register(userData);
      showMessage('Account created successfully! Please log in.', 'success');

      // Redirect to login page after successful registration
      setTimeout(() => {
        window.location.href = '/login/';
      }, 2000);

    } catch (error) {
      showMessage(error.message || 'Registration failed. Please try again.', 'error');
      registerBtn.disabled = false;
      registerBtn.textContent = 'Create Account';
    }
  });
})();
</script>
