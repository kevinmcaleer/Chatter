---
layout: default
title: Register
permalink: /register/
---

<div class="account-page register-page">
  <div class="container">
    <h1>Create Account</h1>

    <div id="register-form-container">
      <form id="register-form">
        <div class="form-group">
          <label for="username">Username *</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            placeholder="Choose a username"
          >
        </div>

        <div class="form-group">
          <label for="firstname">First Name *</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            required
            autocomplete="given-name"
            placeholder="Enter your first name"
          >
        </div>

        <div class="form-group">
          <label for="lastname">Last Name *</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            required
            autocomplete="family-name"
            placeholder="Enter your last name"
          >
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            placeholder="your.email@example.com"
          >
        </div>

        <div class="form-group">
          <label for="date_of_birth">Date of Birth (Optional)</label>
          <input
            type="date"
            id="date_of_birth"
            name="date_of_birth"
            autocomplete="bday"
          >
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="new-password"
            placeholder="Choose a strong password"
            minlength="8"
          >
          <small>Minimum 8 characters</small>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password *</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
            autocomplete="new-password"
            placeholder="Re-enter your password"
          >
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="register-btn">
            Create Account
          </button>
        </div>

        <div id="message" class="message" style="display: none;"></div>
      </form>

      <div class="form-footer">
        <p>Already have an account? <a href="/login/">Login here</a></p>
      </div>
    </div>
  </div>
</div>

<style>
.account-page {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
  box-sizing: border-box;
}

.form-group small {
  display: block;
  margin-top: 5px;
  color: #666;
  font-size: 14px;
}

.form-actions {
  margin: 20px 0;
}

.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
}

.btn-primary {
  background-color: #28a745;
  color: white;
}

.btn-primary:hover {
  background-color: #218838;
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.message {
  padding: 12px;
  border-radius: 4px;
  margin-top: 15px;
}

.message.success {
  background-color: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.message.error {
  background-color: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

.form-footer {
  margin-top: 30px;
  text-align: center;
}

.form-footer p {
  margin: 10px 0;
}
</style>

<script src="/assets/js/account-api.js"></script>
<script>
(function() {
  // Check if already logged in
  if (AccountAPI.isLoggedIn()) {
    window.location.href = '/account-details/';
    return;
  }

  const form = document.getElementById('register-form');
  const messageDiv = document.getElementById('message');
  const registerBtn = document.getElementById('register-btn');

  function showMessage(text, type) {
    messageDiv.textContent = text;
    messageDiv.className = `message ${type}`;
    messageDiv.style.display = 'block';
  }

  function hideMessage() {
    messageDiv.style.display = 'none';
  }

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    hideMessage();

    // Get form values
    const username = document.getElementById('username').value;
    const firstname = document.getElementById('firstname').value;
    const lastname = document.getElementById('lastname').value;
    const email = document.getElementById('email').value;
    const dateOfBirth = document.getElementById('date_of_birth').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;

    // Validate passwords match
    if (password !== confirmPassword) {
      showMessage('Passwords do not match.', 'error');
      return;
    }

    // Prepare registration data
    const userData = {
      username,
      firstname,
      lastname,
      email,
      password
    };

    // Add date of birth if provided
    if (dateOfBirth) {
      userData.date_of_birth = dateOfBirth + 'T00:00:00';
    }

    // Disable button during request
    registerBtn.disabled = true;
    registerBtn.textContent = 'Creating Account...';

    try {
      await AccountAPI.register(userData);
      showMessage('Account created successfully! Please log in.', 'success');

      // Redirect to login page after successful registration
      setTimeout(() => {
        window.location.href = '/login/';
      }, 2000);

    } catch (error) {
      showMessage(error.message || 'Registration failed. Please try again.', 'error');
      registerBtn.disabled = false;
      registerBtn.textContent = 'Create Account';
    }
  });
})();
</script>
