<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Chatter{% endblock %} - Kev's Robots</title>

  <!-- Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://kit.fontawesome.com/a66cf5c2cf.css" crossorigin="anonymous">

  <!-- Kevsrobots Custom CSS -->
  <link rel="stylesheet" href="https://www.kevsrobots.com/assets/css/main.css" type="text/css">

  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="https://www.kevsrobots.com">
        <img src="https://www.kevsrobots.com/assets/img/logo_red.png" alt="Kev's Robots" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://www.kevsrobots.com">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/account"><i class="fas fa-user me-1"></i>My Account</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="mt-5 py-4 bg-light">
    <div class="container text-center text-muted">
      <p class="mb-0">&copy; {{ current_year }} Kev's Robots. All rights reserved.</p>
      <p class="mb-0">
        <a href="https://www.kevsrobots.com/privacy/" class="text-muted text-decoration-none">Privacy</a> |
        <a href="https://www.kevsrobots.com/terms/" class="text-muted text-decoration-none">Terms</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- FontAwesome JS -->
  <script src="https://kit.fontawesome.com/a66cf5c2cf.js" crossorigin="anonymous"></script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
